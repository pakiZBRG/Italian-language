<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name='description' content='Exercise and learn new italian words'>
      <title>Exercise | Italian</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Noto+Sans+KR&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="shortcut icon" href="italy.svg" type="image/x-icon">
   </head>

   <body>
      <div class='tekst'>
         <h1 class='header'>Translate from English to Italian</h1>
         <p class='info'>No articles needed</p>
         <div class='flex'>
            <span id='randomE'></span>
            <span id='randomI'></span>
         </div>
         <input type='text' id='input' placeholder='Input the word...' autocomplete="off">
         <div class='btns'>
            <button id='translate'>Translate</button>
            <button id='next'>
               <i class="fa fa-arrow-right"></i>
            </button>
         </div>
         <p class='count'>Correct Answers: 
            <span id='correct'></span>
               /
            <span id='total'></span>
         </p>
         <p class='streak'>Streak: <span id='streak'></span></p>
         <p class='percentage'>Percentage: <span id='percentage'></span></p>

         <footer>Nikola Pavlovic &copy; 2020.</footer>
      </div>
      
      <script src='main.js'></script>
   </body>
</html>
